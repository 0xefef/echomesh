type: sequence

variables:
  switch:
    type: counter
    count:  2
    period: 1/2 second

patterns:
  one:
    type: choose
    choose: local.counter
    pattern:
      -
        type: insert
        offset: 32
        pattern:
          type: spread
          begin: white
          end: red
          steps: 32
      -
        type: insert
        pattern:
          type: spread
          begin: blue
          end: white
          steps: 32

