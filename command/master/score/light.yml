type: light

duration: infinite

variables:
  loop:
    type: counter
    count:  config.light.count
    period: 2ms

scenes:
  one:
    type: insert
    offset: local.loop
    length: 240
    scene:
      type: spread
      begin: red
      end: white
      steps: 32

  two:
    type: insert
    offset: local.loop / 2
    length: 240
    skip: 2
    scene:
      type: spread
      begin: red
      end: blue
      steps: 32


elements:
  -
    begin: 0
    duration: 3
    type: scene
    scene: one
