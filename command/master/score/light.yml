type: sequence

variables:
  loop:
    type: counter
    period: 20ms

patterns:
  one:
    type: insert
    begin: local.loop + 32
    length: config.light.count

    rollover: true
    pattern:
      type: spread
      begin: red
      end: white
      steps: 8

  two:
    type: insert
    begin: 2 * local.loop
    length: config.light.count
    skip: 2
    rollover: true
    pattern:
      type: spread
      begin: red
      end: blue
      steps: 8


elements:
  -
    type: pattern
    pattern: one
    output: light

  -
    type: pattern
    pattern: two
    output: light

