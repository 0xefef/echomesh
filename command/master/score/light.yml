type: sequence

variables:
  loop:
    type: counter
    count:  config.light.count
    period: 2ms

patterns:
  one:
    type: insert
    offset: local.loop
    pattern:
      type: spread
      begin: red
      end: white
      steps: 32

  two:
    type: insert
    offset: local.loop + 32
    skip: 2
    pattern:
      type: spread
      begin: red
      end: blue
      steps: 32


elements:
  -
    type: pattern
    pattern: one
    output: light

  -
    type: pattern
    pattern: two
    output: light

