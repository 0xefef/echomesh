type: sequence

variables:
  loop:
    type: counter
    period: 10ms

patterns:
  one:
    type: insert
    begin: local.loop / 2 + 32

    rollover: true
    pattern:
      type: spread
      begin: red
      end: white
      steps: 48

  two:
    type: insert
    begin: local.loop / 4
    skip: 4
    rollover: true
    pattern:
      type: spread
      begin: red
      end: blue
      steps: 16

  three:
    type: insert
    begin: config.light.count - local.loop
    rollover: true
    pattern:
      type: spread
      begin: burnt sienna
      end: cadmium yellow
      steps: 24


elements:
  -
    type: pattern
    pattern: one
    output: light

  -
    type: pattern
    pattern: two
    output: light

  -
    type: pattern
    pattern: three
    output: light

