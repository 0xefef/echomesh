type: sequence

variables:
  loop:
    type: counter
    count:  config.light.count
    period: 20ms

patterns:
  one:
    type: insert
    offset: local.loop + 32
    pattern:
      type: spread
      begin: red
      end: white
      steps: 8

  two:
    type: insert
    offset: 2 * local.loop
    skip: 2
    pattern:
      type: spread
      begin: red
      end: blue
      steps: 8


elements:
  -
    type: pattern
    pattern: one
    output: light

  -
    type: pattern
    pattern: two
    output: light

