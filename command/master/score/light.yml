type: light

duration: infinite

period: 1000ms

variables:
  loop:
    type: counter
    count:  config.light.count
    period: 1000ms

scenes:
  one:
    type: insert
    offset: local.loop
    scene:
      type: spread
      begin: red
      end: white
      steps: 16

elements:
  -
    begin: 0
    duration: 10
    type: scene
    scene: one
